name: Building Docker image and pushing to DockerHub
run-name: ${{ github.actor }} is Building and pushing an image
on:
  push:
    branches: ['main']
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: DockerHub login
        uses: docker/login-action@v3
        with:
          username: ${{ vars.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      - name: Get tag
        id: get-tag
        run: echo "id=$(echo ${{github.sha}} | cut -c 1-7)" >> "$GITHUB_OUTPUT" |
             echo "tag=$id"
      - name: Checkout
        uses: actions/checkout@v2
      - name: Build and push
        uses: docker/build-push-action@v6
        with:
          push: true
          context: ./challenge8/docker
          file: ./challenge8/docker/Dockerfile
          tags: ${{ vars.DOCKER_USERNAME}}/${{ vars.IMAGE_NAME }}:${{ steps.get-tag.outputs.id }}
    deploy:
      runs-on: kub-runner 
      needs: build
      steps: 
        - name: checkout
          uses: actions/checkout@v4
        - name: updating config
          run: sed -i 's|image:.*|image: ${{ needs.build.outputs.id }}|' ./challenge9/kubernetes/deployment.yaml
        - name: Deploy the app to kubernetes
          run: kubectl apply -f https://github.com/Rishab49/DevOps-Challenges/main/challenge9/kubernetes/deployment.yaml
